<a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;"> // ※1
  <!-- オブジェクトの読み込みここから -->
  <a-assets>
    <a-asset-item id="model" src="./gltf/elecineman.gltf"></a-asset-item>
  </a-assets>
  <!-- オブジェクトの読み込みここまで -->
  <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
  <a-light type="ambient" color="#FFF"></a-light>
  <!-- ライトの設定ここまで -->
  <a-marker preset="custom" type='pattern' url="./img/pattern-marker.patt"> // ※2
    <a-entity gltf-model="#model" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer>
      <a-animation attribute="position" to="0 0 1" direction="alternate" dur="500" repeat="indefinite">
      </a-animation>
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
